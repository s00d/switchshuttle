[package]
name = "SwitchShuttle"
version = "1.0.1"
edition = "2021"

[dependencies]
tauri = { version = "^2.0.0-rc.0", features = ["wry", "tray-icon", "unstable", "image-png"] }
tauri-plugin-fs = "^2.0.0-rc.0"
tauri-plugin-dialog = "2.0.0-rc.0"
tauri-plugin-log = "2.0.0-rc.0"
tauri-plugin-notification = "2.0.0-rc.0"
tauri-plugin-shell = "2.0.0-rc.0"
tauri-plugin-store = "2.0.0-rc.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
dirs = "5.0.1"
include_dir = "0.7"
reqwest = { version = "0.12.5", features = ["json", "blocking"] }
auto-launch = "0.5.0"
global-hotkey = "0.5"
once_cell = "1.19.0"
mouse_position = "0.1.4"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[target.'cfg(windows)'.dependencies]
winreg = "0.52.0"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-autostart = "2.0.0-rc.0"
tauri-plugin-cli = "2.0.0-rc.0"
tauri-plugin-global-shortcut = "2.0.0-rc.0"
tauri-plugin-positioner = { version = "2.0.0-rc", features = ["tray-icon"] }

[build-dependencies]
tauri-build = { version = "^2.0.0-rc.0", features = [] }

[features]
# This feature is used for production builds or when a dev server is not specified, DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
